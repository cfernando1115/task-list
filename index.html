<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Task List</h2>
    <table class="tasks" id="tasks-table">
        <thead>
            <tr>
                <th>
                    Status
                </th>
                <th>
                    Task
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>
                <td><input name="complete" type="checkbox"></td>
                <td>Cut Grass</td>
                <td><input name="delete" type="checkbox"></td>
            </tr>-->
        </tbody>
    </table><br>
    <form id="task-form" onsubmit="return false">
        <label for="task-input">Task Name: </label>
        <input type="text" id="task-input" placeholder="enter task">
        <input type="submit" class="task-btn" value="Add Task">
    </form>
</body>
</html>
